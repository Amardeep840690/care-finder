<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>care finder</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <h1>Log in</h1>
        <div class="form">
            <div class="username">
                <label for="email">Email:</label>
                <input type="email" id="email" onclick="myfun()" required>
            </div>
            <div class="password">
                <label for="password">Password:</label>
                <input type="password" id="password" onclick="myfun()" required>
            </div>
            <div class="base">
                <span class="forgot">
                    <input type="checkbox"> Forgot password?
                </span>
                <span><a href="signUp.html">Sign up</a></span>
                <button type="submit" onclick="match()">Log in</button>
            </div>
        </div>
        <div id="error" >
            <div>
            <p>something went wrong</p>
            <p>please enter valid email & password</p>
            </div>
        </div>
    </div>

    <script>
        // let id="amar840690@gmail.com";
        // let pass="amar@111";
        let div=document.getElementById("error");
        function myfun(){
            div.style.visibility="hidden";
            div.style.animationName="s";
        }
        function match() {
            let email = document.getElementById("email").value;
            let pwd = document.getElementById("password").value;

            if (email !== "" && pwd !== "") { // if (email == id && pwd == pass) {
                location.href = "verify.html";
            }else{
                div.style.visibility="visible";
                div.style.animationName="slide";
            }
        }
    </script>
</body>


</html>
